<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>It's lunch time! | Rakuten Ghoul </title>

    <meta name="description" content="Rakuten Ghoul">
    <meta name="author" content="Yang Ruijie">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>

	<script type='text/javascript'>//<![CDATA[
	$(function(){
		$("#vote").val('0');
		
		$("#likeButton").click(function () {
			var ps = document.getElementById("like");
			ps.innerHTML = 1 + parseInt(ps.innerHTML);
		});
		
		$("#dislikeButton").click(function () {
			var ps = document.getElementById("dislike");
			ps.innerHTML = 1 + parseInt(ps.innerHTML);
		});
	});//]]> 
		
	</script>
	
  </head>
  <body>
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-default navbar-inverse" role="navigation">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button><a class="navbar-brand" href="#">楽天喰種</a>
				
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a data-toggle="tab" href="#lunch">Lunch</a></li>
						<li><a data-toggle="tab" href="#dinner">Dinner</a></li>
					</ul>
				</div>
			</nav>
			
			<div class="tab-content">
			    <div id="lunch" class="tab-pane fade in active">
			    	<div class="jumbotron well"><h2>Lunch@9th floor</h2></div>
				    <div class="row" id="lunch9">
						{% for file in lunch9 %}
							<div class="col-md-4"><img width=300 height=400 src="/static/{{ today }}/lunch9/{{ file }}">
							<div class="btn-group">
								<button type="button" class="btn btn-primary" id="likeButton">
						          <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;Like
						          <p id="like">0</p>
						        </button>
						        <button type="button" class="btn btn-info" id="dislikeButton">
						          <span class="glyphicon glyphicon-thumbs-down"></span>&nbsp;So so
						          <p id="dislike">0</p>
						        </button>
					        </div>
					        </div>
						{% endfor %}
					</div>
					<div class="jumbotron well"><h2>Lunch@22th floor</h2></div>
					<div class="row" id="lunch22">
						{% for file in lunch22 %}
							<div class="col-md-3 col-md-offset-1"><img width=240 height=320 src="/static/{{ today }}/lunch22/{{ file }}"></div>
						{% endfor %}
					</div>
			    </div>
			    <div id="dinner" class="tab-pane fade">
			    	<div class="jumbotron well"><h2>Dinner@9th floor</h2></div>
				    <div class="row" id="dinner9">
						{% for file in dinner9 %}
							<div class="col-md-3 col-md-offset-1"><img width=240 height=320 src="/static/{{ today }}/dinner9/{{ file }}"></div>
						{% endfor %}
					</div>
					<div class="jumbotron well"><h2>Dinner@22th floor</h2></div>
					<div class="row" id="dinner22">
						{% for file in dinner22 %}
							<div class="col-md-3 col-md-offset-1"><img width=240 height=320 src="/static/{{ today }}/dinner22/{{ file }}"></div>
						{% endfor %}
					</div>
			    </div>
			</div>
		</div>
	</div>
	</div>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
